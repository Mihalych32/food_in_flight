[uwsgi]
chdir=/app
module=foodinflight_backend.wsgi:application
env=DJANGO_SETTINGS_MODULE=foodinflight_backend.settings
socket=http:8000
uid=1000
gid=2000
master=True
thunder-lock=True
pidfile=/tmp/project-master.pid
enable-threads=True
processes=4
harakiri=20
harakiri-verbose=true
post-buffering=4096
max-requests=5000
memory-report=True
vacuum=True
buffer-size=32768